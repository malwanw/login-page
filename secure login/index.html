<body>

  <html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>
<div class="header">
    <div class="container">
        <h2>Check Login</h2>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form id="form" class="from-horizontal" action="" method="">
                    <!--<span style="display:block;font-size:14px;text-align:center;">Username=admin</span>
                    <span style="display:block;font-size:14px;text-align:center;">Password=123</span>-->
                    <div class="form-group">
                        <input type="text" id="name" class="form-control " name="username" placeholder="Username" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="pass" class="form-control " name="pass" placeholder="Password"required/>
                    </div>
                    <div class="form-group">
                        <input type="button" id="submit" class="btn btn-info form-control" name="submit" value="Submit"/>
                    </div>
                    <div class="form-group">
                        <span class="text-success"></span>
                        <span class="text-danger"></span>
                        <span class="text-info"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  </body>
</html>
